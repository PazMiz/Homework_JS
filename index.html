<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>

</head>

<body>
    <h1>
        <p style="color: rgb(3, 3, 1);">Welcome to paz homework</p>
    </h1>
    <input id="number">
    <br>
    <button onclick="test()">Red = 2</button>
    <br>
    <button onclick="test()">Green = 3</button>
    <br>
    <button onclick="test()">Blue = 4</button>
    <br>
    <button onclick="test()">If number is between 11-20 you wil get 2 numbers.</button>
    <br>
    <button onclick="test()">if its between 20-30 you wil print "paz".</button>
    <br>
    <button onclick="test()">if its between 30-40 you wil get x4 to the number you enter.</button>
    <br>
    <button onclick="test()">if its between 40-50 you wil get +200 to the number you enter. </button>
    <H1 style="background-color: gold;">F12/Inspect על מנת לגשת לכל המידע </H1>
    <H1 style="color: blue;">שבת שלום Copyrights,PazM.</H1>





    <script>


        function test() {
            if (number.value <= 10) {
                console.log(number.value);
                if (number.value == 2)
                    document.body.style.backgroundColor = "red";
                if (number.value == 3)
                    document.body.style.backgroundColor = "green";
                if (number.value == 4)
                    document.body.style.backgroundColor = "blue";



            }
            // אם הוא בין ל11 ו20 להדפיס אותו פעמיים    
            if (number.value >= 11 && number.value < 20) {
                console.log(number.value);
                console.log(number.value);
            }
            // אם הוא בין 20 ל 30 להדפיס את השם
            if (number.value >= 20 && number.value < 30)
                console.log('paz');

            // אם הוא בין ל30 ו40 להכפיל אותו בארבע 
            if (number.value >= 30 && number.value < 40)
                console.log(number.value * 4);
            // אם הוא בין 40 ל50 להוסיף לו 200
            if (number.value >= 40 && number.value < 50)
                console.log(parseInt(number.value) + 200);



        }

    </script>
</body>

</html>
